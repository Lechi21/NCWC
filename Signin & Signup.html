<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signin & Signup.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>Signin & Signup</title>
</head>
  <body>
    <div class="container">
      <img src="images/New Logo.png">
      <div class="forms-container">
        <div class="signin-signup">
          <form name="form" class="sign-in-form" method="post" onsubmit="login()" >
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="user" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>


          <form name="myform" class="sign-up-form" method="post" onsubmit="return validateform()" >
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="user" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Do you wish to be a Young Author ?</h3>
            <p>
              Signup Here If You Don't Have Account.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Are you a Young Author ?</h3>
            <p>
              If You Already Have Account Signin Here.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>


<script>
const sign_in_btn = document.querySelector("#sign-in-btn");
const sign_up_btn = document.querySelector("#sign-up-btn");
const container = document.querySelector(".container");

sign_up_btn.addEventListener("click", () => {
  container.classList.add("sign-up-mode");
});

sign_in_btn.addEventListener("click", () => {
  container.classList.remove("sign-up-mode");
});

function validateform(){
		var user=document.myform.user.value;
		var password=document.myform.password.value;

		if (user==null || user==""){
			alert("Username can't be blank");
			return false;
		}else
		if (password.length<8) {
			alert("Password must be at least 8 characters long.");
			return false;
		}

		var x=document.myform.email.value;
		var atposition=x.indexOf("@");
		var dotposition=x.lastIndexOf(".");

		if (atposition<1 ||dotposition<atposition+2 || dotposition+2>=x.length) {
			alert("Please enter a valid email address");
			return false;
		}
	}

		alert("Either the username or password you entered is incorrect.\nPlease try again.");

}

</script>
