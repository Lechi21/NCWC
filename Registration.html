<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Registration.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">  
        <h1><span id="heading">National Creative <br> Writing Competition</span> <br><span id="reg">Registration Form</span></h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action='#'>
          <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
            <br>
            <label> Gender : </label>
            <label>
              <br>  
                <input type="radio" value="Male" name="gender" class="inline"> Male   
                <input type="radio" value="Female" name="gender" class="inline"> Female   
                <input type="radio" value="Other" name="gender" class="inline"> Other
              </br>
            </label>
          </fieldset>
          <fieldset>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Personal Account</label>
            <label for="student-account"><input id="student-account" type="radio" name="account-type" class="inline" /> Student Account</label>
            <label for="terms-and-conditions" name="terms-and-conditions">
              <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="#">terms and conditions</a>
            </label>
          </fieldset>
          <fieldset>
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
            <label for="age">Input your age (years): <input id="age" type="number" name="age" min="10" max="120" /></label>
            <label for="school">Name of school: <input id="school" type="text" name="school" /></label>
            <label for="referrer">Select your category?
              <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">Category 1 (Primary 3-4)</option>
                <option value="2">Category 2 (Primary 5-6)</option>
                <option value="3">Category 3 (JSS 1-3)</option>
              </select>
            <label for="referrer">How did you hear about us?
              <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">School Administration</option>
                <option value="2">RYA Social Media Handles</option>
                <option value="3">RYA Forum</option>
                <option value="4">Other</option>
              </select>
            </label>
            <label for="bio">Provide a bio:
              <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like writing..."></textarea>
            </label>
          </fieldset>
          <input type="submit" value="REGISTER" />
        </form>
      </div>
  </body>
</html>
